name: clients

on:
  push:
    branches:
      - 'main'
    paths:
      - 'contracts/clients/**'
  pull_request:
    paths:
      - 'contracts/clients/**'

defaults:
  run:
    working-directory: ./contracts/clients

env:
  DENO_VERSION: 1.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - run: yarn build

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ env.DENO_VERSION }}
    
    # run unit tests
    - run: yarn test

    # run Hardhat node and deploy contracts
    - uses: ./.github/actions/local-contract-deploy

    # spin up aggregator instance
    - uses: ./.github/actions/local-aggregator-deploy

    # run integration tests
    - working-directory: ./contracts
      run: yarn test-integration

    # print logs
    # - uses: actions/checkout@v2
    - run: mkdir -p artifacts/aggregator

    - run: echo test > artifacts/aggregator/aggLogs.txt

    - uses: actions/upload-artifact@v3
      with:
        name: aggregator-logs
        path: artifacts/aggregator/aggLogs.txt