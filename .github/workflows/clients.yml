name: clients

on:
  push:
    branches:
      - 'main'
    paths:
      - 'contracts/clients/**'
  pull_request:
    paths:
      - 'contracts/clients/**'

defaults:
  run:
    working-directory: ./contracts/clients

env:
  DENO_VERSION: 1.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ env.DENO_VERSION }}
    - run: yarn build

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ env.DENO_VERSION }}
    - run: yarn test

    - working-directory: ./contracts
      run: yarn hardhat node &
    - working-directory: ./contracts
      run: yarn hardhat fundDeployer --network gethDev
    - working-directory: ./contracts
      run: yarn hardhat run scripts/deploy_all.ts --network gethDev

    - working-directory: ./
      run: docker-compose up -d postgres

    - working-directory: ./
      run: cp .env.local.example .env

    - working-directory: ./aggregator
      run: |
        deno run --allow-read --allow-env --allow-net ./programs/aggregator.ts &
        sleep 10

    - working-directory: ./contracts
      run: yarn test-clients



