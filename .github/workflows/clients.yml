name: clients

on:
  push:
    branches:
      - 'main'
    paths:
      - 'contracts/clients/**'
  pull_request:
    paths:
      - 'contracts/clients/**'

defaults:
  run:
    working-directory: ./contracts/clients

env:
  DENO_VERSION: 1.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - run: yarn build

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup-contracts-clients
    - uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ env.DENO_VERSION }}
    
    # - name: unit tests
    - run: yarn test

    # - name: run Hardhat node and deploy contracts
    - uses: ./.github/actions/local-contract-deploy

    # - name: run aggregator
    - uses: ./.github/actions/local-aggregator-deploy

    # - name: integration tests
    - working-directory: ./contracts
      run: yarn test-integration

    # - name: upload artifacts
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: my-artifact
        path: ./aggregator/aggregatorLogs.txt
        retention-days: 5